<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <!-- <h1>Optical character recognition </h1> -->

    <div class="Container">
        <div class ="row">
            <div class ="col-6 mx-auto mt-5 text-center">

                <h1 class="mb-5">Optical character recognition</h1>

                <form action="index2.html" method='POST' enctype='multipart/form-data'>
                    {{form.hidden_tag()}}

                    <div class="row justify-content-center">
                        <div class="col-auto">
                            {{ form.photo(class="form=control")}}
                        </div>
                        <div class="col-auto">
                            {{form.submit(class="btn btn-success")}}
                        </div>
                    </div>
                   
                </form>

               <div class="mt-5">
                {% if file_url %} 
                <img src="{{ file_url }}" style="width:400px;"> 
                {% endif %}
               </div>
               <br>               
               <div>
                {% if file_output %} 
                {{ file_output }}
                {% endif %}
               </div>

            </div>

        </div>

    </div>


  

    


</body>
</html>
